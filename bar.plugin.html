<script type="text/javascript">

	const RESUME   = "resume";
	const PROJECTS = "projects";
	const BLOG     = "blog";
	const GAMES    = "webgames";

	const H_RESUME   = "#resume";
	const H_PROJECTS = "#projects";
	const H_BLOG     = "#blog";
  const H_GAMES    = "#webgames"

	function resume() {
		document.getElementsByName(RESUME)[0].style["display"]   = "block"
		document.getElementsByName(PROJECTS)[0].style["display"] = "none"
		document.getElementsByName(BLOG)[0].style["display"]     = "none"
		document.getElementsByName(GAMES)[0].style["display"]    = "none"

		document.location.hash = RESUME;
	};

	function projects() {
		document.getElementsByName(RESUME)[0].style["display"]   = "none"
		document.getElementsByName(PROJECTS)[0].style["display"] = "inline-block"
		document.getElementsByName(BLOG)[0].style["display"]     = "none"
		document.getElementsByName(GAMES)[0].style["display"]    = "none"

		document.location.hash = PROJECTS;
	};

	function blog() {
		document.getElementsByName(RESUME)[0].style["display"]   = "none"
		document.getElementsByName(PROJECTS)[0].style["display"] = "none"
		document.getElementsByName(BLOG)[0].style["display"]     = "inline"
		document.getElementsByName(GAMES)[0].style["display"]    = "none"

		document.location.hash = BLOG;
	};

  function games() {
		document.getElementsByName(RESUME)[0].style["display"]   = "none"
		document.getElementsByName(PROJECTS)[0].style["display"] = "none"
		document.getElementsByName(BLOG)[0].style["display"]     = "none"
		document.getElementsByName(GAMES)[0].style["display"]    = "inline"

		document.location.hash = GAMES;
	};

  // default is resume
  setTimeout(() => {
    if (window.location.hash === H_BLOG) {
      blog();
    } else if (window.location.hash == H_PROJECTS) {
      projects();
    } else if (window.location.hash == H_GAMES) {
      games();
    } else {
      console.log(window.location.hash);
    }
  }, 1);
</script>
<style>
	h3:hover {
		color: #6fe7db;
	}
</style>

<div class="card mb-3">
	<center>
		<h1>
			Colan F. Biemer
		</h1>
		<h3 style="display:inline">
			<element onclick="resume()">Resume</element>
		</h3>
    &nbsp;
		<h3 style="display:inline">
			<element onclick="projects()">Projects</element>
		</h3>
    &nbsp;
    <h3 style="display:inline">
			<element onclick="games()">Web Games</element>
		</h3>
    &nbsp;
		<h3 style="display:inline">
			<element onclick="blog()">Blog</element>
		</h3>
	</center>
</div>
