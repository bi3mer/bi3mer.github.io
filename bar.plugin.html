<script type="text/javascript">

	var RESUME   = "resume";
	var PROJECTS = "projects";
	var BLOG     = "blog";

	var H_RESUME   = "#resume";
	var H_PROJECTS = "#projects";
	var H_BLOG     = "#blog";

	function resume() {
		$(H_RESUME).css("display", "block");
		$(H_PROJECTS).css("display", "none");
		$(H_BLOG).css("display", "none");

		document.location.hash = RESUME;
	};

	function projects() {
		$(H_RESUME).css("display", "none");
		$(H_PROJECTS).css("display", "inline-block");
		$(H_BLOG).css("display", "none");

		document.location.hash = PROJECTS;
	};

	function blog() {
		$(H_RESUME).css("display", "none");
		$(H_PROJECTS).css("display", "none");
		$(H_BLOG).css("display", "inline");

		document.location.hash = BLOG;
	};
</script>
<style>
	h3:hover {
		color: #6fe7db;
	}
</style>

<div class="card mb-3">
	<center>
		<h1>
			Colan Biemer
		</h1>
		<h3 style="display:inline">
			<element onclick="resume()">Resume</element>
		</h3>
		<h3 style="display:inline">
			<element onclick="projects()">Projects</element>
		</h3>
		<h3 style="display:inline">
			<element onclick="blog()">Blog</element>
		</h3>
	</center>
</div>
<br/>
